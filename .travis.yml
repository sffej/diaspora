language: ruby

rvm:
  - 2.2

env:
  - DB=postgres BUILD_TYPE=other
  - DB=postgres BUILD_TYPE=cucumber

sudo: false
cache:
  bundler: true
  directories:
    - app/assets/images

branches:
  only:
    - 'master'

before_install: gem install bundler
bundler_args: "--without development production heroku --jobs 3 --retry 3"

script: "./script/ci/build.sh"

